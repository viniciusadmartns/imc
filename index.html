<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Calculadora IMC</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="left">
                <h1>Calcule seu IMC</h1>
                <input type="number" placeholder="Altura" id="altura">
                <input type="number" placeholder="Peso" id="peso">
                <button id="button">Calcular</button>
            </div>

            <div class="right">
                <p>IMC é a sigla de Ìndice de Massa Corporéa. Parâmetro adotada pela Organização Mundial de Saúde para calcular o peso ideal de cada pessoa.</p>
                <img src="img/tela_principal.png" alt="" class="img" id="img" >
            </div>

            </div>
        </div>    
        <script src="/script.js"></script>
</body>

</html>
